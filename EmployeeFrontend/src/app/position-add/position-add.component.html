<div class="card">
    <div class="card-body">
      <form>
        <div class="form-group">
          <label class="col-md-8">Название должности</label>
          
          <input type="text" class="form-control" 
          formControlName="Name"
          #Name/>
        </div>
        
        
        <div class="form-group">
          <button (click) = "addPosition(Name.value)" type="button" class="btn btn-primary">Добавить новую должность</button>
        </div>
      </form>
    </div>
  </div>
